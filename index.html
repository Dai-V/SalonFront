<head>
      <title>My Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
<!-- A button to open the popup form -->
<button id="login-form-open-button" class="open-button" onclick="openForm()">Login</button>

<!-- The form -->
<div class="form-popup" id="myForm">
  <form id="login-form" class="form-container">
    <h1 id="login-form-text">Login</h1>

    <label for="username"><b>Email</b></label>
    <input type="text" placeholder="Enter Username" name="username" required>

    <label for="password"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="password" required>

    <button type="submit" class="btn">Login</button>
    <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
  </form>
</div>

<div class="schedule-container">
    <div class="schedule-header">
        <h2>Daily Schedule - <span id="currentDate"></span></h2>
        <div class="navigation-buttons">
            <button id="prevDay">Previous Day</button>
            <button id="nextDay">Next Day</button>
        </div>
    </div>
    <div class="schedule-grid">
        <div class="time-container">
            <div class="time-column">
 <!-- Time slots will be dynamically generated here -->
            </div>
        </div>
        <div class="resources-container" id="resourcesContainer">
            <!-- Resource columns will be dynamically generated here -->
        </div>
    </div>
</div>
 <script src="script.js"></script>
</body>
